{{include file="public/header" /}}

<!-- right content start  -->
<div class="content-right">
	<div class="content">
		<!-- form start -->
		<form class="am-form form-validation view-save" action="{{:MyUrl('admin/tgbanner/save')}}" method="POST" request-type="ajax-url" request-value="{{:MyUrl('admin/tgbanner/index', $params)}}">
			<legend>
				<span class="am-text-default">广告{{if empty($data['id'])}}添加{{else /}}编辑{{/if}}</span>
				<a href="{{:MyUrl('admin/tgbanner/index', $params)}}" class="am-fr am-text-sm am-margin-top-xs am-icon-mail-reply"> 返回</a>
			</legend>
			<div class="am-form-group">
				<label>广告内容</label>
				<textarea class="am-radius am-validate" name="contents" rows="5" minlength="10" maxlength="105000"  required>{{if !empty($data)}}{{$data.contents}}{{/if}}</textarea>
			</div>

            <div class="am-form-group">
                <label>到期时间</label>
                <input  style="width: 20%" type="text" name="expire_time" class="am-radius Wdate" placeholder=""  value="{{$data.expire_time|default=''}}"  onclick="WdatePicker({firstDayOfWeek:1,dateFmt:'yyyy-MM-dd HH:mm:ss'})" />
            </div>


			<div class="am-form-group am-form-group-refreshing">
				<input type="hidden" name="id" {{if !empty($data)}} value="{{$data.id}}"{{/if}} />
				<button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm am-btn-block" data-am-loading="{loadingText:'处理中...'}">保存</button>
			</div>
		</form>
        <!-- form end -->
	</div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->
