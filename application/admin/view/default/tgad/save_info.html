{{include file="public/header" /}}

<!-- right content start  -->
<div class="content-right">
	<div class="content">
		<!-- form start -->
		<form class="am-form form-validation view-save" action="{{:MyUrl('admin/tgad/save')}}" method="POST" request-type="ajax-url" request-value="{{:MyUrl('admin/tgad/index', $params)}}" enctype="multipart/form-data">
			<legend>
				<span class="am-text-default">Tg广告{{if empty($data['id'])}}添加{{else /}}编辑{{/if}}</span>
				<a href="{{:MyUrl('admin/tgad/index', $params)}}" class="am-fr am-text-sm am-margin-top-xs am-icon-mail-reply"> 返回</a>
			</legend>
			<div class="am-form-group">
				<label>内容</label>
				<input type="text" name="ad_content" placeholder="广告内容" minlength="2" maxlength="255" data-validation-message="名称格式 2~30 个字符" class="am-radius" {{if !empty($data)}} value="{{$data.ad_content}}"{{/if}} required />
			</div>

			<div class="am-form-group">
				<label>推送时间</label>
				<input type="text" placeholder="推送时间" name="push_time" min="0" max="255"  class="am-radius" value="{{if isset($data['push_time'])}}{{$data.push_time}}{{else /}}{{/if}}" required />
			</div>

			<div class="am-form-group">
			    <label class="block">是否启用</label>
			    <input name="is_able" value="1" type="checkbox" data-off-text="否" data-on-text="是" data-size="xs" data-on-color="success" data-off-color="default" data-handle-width="50" data-am-switch {{if (isset($data['is_able']) and $data['is_able'] eq 1) or !isset($data['is_able'])}}checked="true"{{/if}} />
			</div>


			<div class="am-form-group am-form-group-refreshing">
				<input type="hidden" name="id" {{if !empty($data)}} value="{{$data.id}}"{{/if}} />
				<button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm am-btn-block" data-am-loading="{loadingText:'处理中...'}">保存</button>
			</div>
		</form>
        <!-- form end -->
	</div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->
