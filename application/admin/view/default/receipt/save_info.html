{{include file="public/header" /}}

<!-- right content start  -->
<div class="content-right">
	<div class="content">
		<!-- form start -->
		<form class="am-form form-validation view-save" action="{{:MyUrl('admin/receipt/save')}}" method="POST" request-type="ajax-url" request-value="{{:MyUrl('admin/receipt/index', $params)}}">
			<legend>
				<span class="am-text-default">收款账户{{if empty($data['id'])}}添加{{else /}}编辑{{/if}}</span>
				<a href="{{:MyUrl('admin/receipt/index', $params)}}" class="am-fr am-text-sm am-margin-top-xs am-icon-mail-reply"> 返回</a>
			</legend>
			<div class="am-form-group">
				<label>账户名称</label>
				<div class="am-input-group am-input-group-sm">
					<input type="text" name="receipt_name" placeholder="账户名称" minlength="2" maxlength="60" data-validation-message="账户名称长度 2~60 个字符" class="am-form-field am-radius" {{if !empty($data)}} value="{{$data.receipt_name}}" {{/if}}  required />

				</div>
			</div>


			<div class="am-form-group">
				<label>账户类型</label>
				<div class="am-input-group am-input-group-sm">
					<input type="text" name="receipt_type" placeholder="账户类型" minlength="2" maxlength="60" data-validation-message="账户类型长度 2~60 个字符" class="am-form-field am-radius" {{if !empty($data)}} value="{{$data.receipt_type}}" {{/if}}  required />

				</div>
			</div>

			<div class="am-form-group">
				<label>收款地址</label>
				<div class="am-input-group am-input-group-sm">
					<input type="text" name="receipt_address" placeholder="收款地址" minlength="2" maxlength="60" data-validation-message="收款地址长度 2~60 个字符" class="am-form-field am-radius" {{if !empty($data)}} value="{{$data.receipt_address}}" {{/if}}  required />

				</div>
			</div>


			<div class="am-form-group">
			    <label class="block">是否启用</label>
			    <input name="receipt_status" value="1" type="checkbox" data-off-text="否" data-on-text="是" data-size="xs" data-on-color="success" data-off-color="default" data-handle-width="50" data-am-switch {{if !empty($data) and $data['receipt_status'] eq 1}}checked="true"{{/if}} />
			</div>





			<div class="am-form-group am-form-group-refreshing">
				<input type="hidden" name="receipt_id" {{if !empty($data)}} value="{{$data.receipt_id}}"{{/if}} />
				<button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm am-btn-block" data-am-loading="{loadingText:'处理中...'}">保存</button>
			</div>
		</form>
        <!-- form end -->
	</div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->
